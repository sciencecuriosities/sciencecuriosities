<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planets | Science Curiosities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- IMPORTANT: same CSS as homepage -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header class="site-header banner--planet">
  <button class="menu-toggle" aria-label="Open menu">
    <span class="icon">☰</span>
  </button>

  <nav class="site-nav" id="site-nav">
    <a href="index.html">Home</a>

    <div class="nav-item has-submenu">
      <button class="submenu-toggle" aria-expanded="false">
        Ranges
      </button>

      <div class="submenu">
        <a href="frogs.html">Frogs</a>
        <a href="planets.html">Planets</a>
        <a href="potted-plants.html">Potted Plants</a>
        <a href="blue-plaque.html">Blue Plaque</a>
      </div>
    </div>

    <a href="https://sciencecuriosities.etsy.com" target="_blank" rel="noopener">
      Etsy Shop
    </a>

    <a href="about.html">About</a>
  </nav>

  <div class="title-pill">
    <h1>
      <span class="science">Planets</span>
    </h1>
  </div>
</header>

<main>
  <p class="range-intro">
    Welcome to the Planets collection
  </p>
<section class="range-hero">
  <img
    src="assets/images/ranges/planet-range.jpg"
    alt="Planets collection"
  >
</section>
  <p class="range-instruction">Click a design to see more</p>

<div class="planet-grid">
  <!-- WIDE -->
  <button class="planet-tile wide" data-modal="wide">
    <img src="assets/images/ranges/planets/wide-planet-icon.jpg" alt="Wide planet design">
  </button>

  <!-- ROW -->
  <button class="planet-tile row" data-modal="row">
    <img src="assets/images/ranges/planets/row-planet-icon.jpg" alt="Row planet design">
  </button>

  <!-- TALL -->
  <button class="planet-tile tall" data-modal="tall">
    <img src="assets/images/ranges/planets/tall-planet-icon.jpg" alt="Tall planet design">
  </button>
</div>

</main>
  <footer>
  <p>Contact: info@sciencecuriosities.co.uk</p>
</footer>
<div class="design-modal" id="designModal" aria-hidden="true">
  <button class="modal-close">✕</button>
  <img src="" alt="" id="designModalImage">
</div>


<!-- SAME MENU JS AS HOMEPAGE -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const menuButton = document.querySelector('.menu-toggle');
  const nav = document.getElementById('site-nav');
  const icon = menuButton.querySelector('.icon');

  function closeMenu() {
    nav.classList.remove('open');
    icon.textContent = '☰';
  }

  menuButton.addEventListener('click', (e) => {
    e.stopPropagation();
    const isOpen = nav.classList.toggle('open');
    icon.textContent = isOpen ? '✕' : '☰';
  });

  document.addEventListener('click', (e) => {
    if (!nav.contains(e.target) && !menuButton.contains(e.target)) {
      closeMenu();
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeMenu();
  });
});

document.querySelectorAll('.submenu-toggle').forEach(button => {
  button.addEventListener('click', e => {
    e.stopPropagation();
    const parent = button.closest('.has-submenu');
    const expanded = parent.classList.toggle('open');
    button.setAttribute('aria-expanded', expanded);
  });
});
</script>
  <script>
const modal = document.getElementById('designModal');
const modalImage = document.getElementById('designModalImage');
const closeBtn = modal.querySelector('.modal-close');

document.querySelectorAll('.planet-tile').forEach(tile => {
  tile.addEventListener('click', () => {
    const key = tile.dataset.modal; // wide | row | tall
    modalImage.src = `assets/images/ranges/planets/${key}-planet-mockup-square.jpg`;
    modal.classList.add('open');
    modal.setAttribute('aria-hidden', 'false');
  });
});

closeBtn.addEventListener('click', () => {
  modal.classList.remove('open');
  modal.setAttribute('aria-hidden', 'true');
});

modal.addEventListener('click', e => {
  if (e.target === modal) {
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden', 'true');
  }
});
</script>


</body>
</html>
