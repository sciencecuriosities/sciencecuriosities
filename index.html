<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Science Curiosities – Science-inspired designs</title>
  <meta name="description" content="Science-inspired designs and gifts, available on Etsy.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header class="site-header">
    <button class="menu-toggle" aria-label="Open menu">
  <span class="icon">☰</span>
</button>

<nav class="site-nav" id="site-nav">
  <a href="#">Home</a>
  <a href="#">Ranges</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</nav>

    <div class="title-pill">
      <h1>
        <span class="science">Science</span>
        <span class="curiosities">Curiosities</span>
      </h1>
    </div>
  </header>

  <main>
    <p>Welcome to Science Curiosities. The home of curiosity inspired designs.</p>
<section class="ranges">
  <div class="range-grid">

    <a href="#" class="range-card">
      <div class="range-image">
        <img src="assets/images/ranges/range-frog-1.png" alt="Frog range">
        <img src="assets/images/ranges/range-frog-2.png" alt="" class="hover-image">
      </div>
      <h2>Frogs</h2>
    </a>

    <a href="#" class="range-card">
      <div class="range-image">
        <img src="assets/images/ranges/range-planet-1.png" alt="Planet range">
        <img src="assets/images/ranges/range-planet-2.png" alt="" class="hover-image">
      </div>
      <h2>Planets</h2>
    </a>

    <a href="#" class="range-card">
      <div class="range-image">
        <img src="assets/images/ranges/range-plants-1.png" alt="Pot Plant range">
        <img src="assets/images/ranges/range-plant-2.png" alt="" class="hover-image">
      </div>
      <h2>Potted Plants</h2>
    </a>

    <a href="#" class="range-card">
      <div class="range-image">
        <img src="assets/images/ranges/range-plaque-1.png" alt="Blue Plaque range">
        <img src="assets/images/ranges/range-plaque-2.png" alt="" class="hover-image">
      </div>
      <h2>Blue Plaque</h2>
    </a>

  </div>
</section>

    <p>
      <a href="https://sciencecuriosities.etsy.com">
        Visit my Etsy shop
      </a>
    </p>
  </main>

  <footer>
    <p>Contact: info@sciencecuriosities.co.uk</p>
  </footer>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const menuButton = document.querySelector('.menu-toggle');
    const nav = document.getElementById('site-nav');
    const icon = menuButton.querySelector('.icon');
    const menuLinks = nav.querySelectorAll('a');

    function closeMenu() {
      nav.classList.remove('open');
      icon.textContent = '☰';
    }

    // Toggle menu on button click
    menuButton.addEventListener('click', (e) => {
      e.stopPropagation();
      const isOpen = nav.classList.toggle('open');
      icon.textContent = isOpen ? '✕' : '☰';
    });

    // Close menu when clicking a link
    menuLinks.forEach(link => {
      link.addEventListener('click', () => {
        closeMenu();
      });
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!nav.contains(e.target) && !menuButton.contains(e.target)) {
        closeMenu();
      }
    });

    // ✅ NEW: Close menu with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && nav.classList.contains('open')) {
        closeMenu();
      }
    });
  });
</script>


</body>
</html>
