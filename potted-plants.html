<!-- SAME MENU JS AS HOMEPAGE -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const menuButton = document.querySelector('.menu-toggle');
  const nav = document.getElementById('site-nav');
  const icon = menuButton.querySelector('.icon');

  function closeMenu() {
    nav.classList.remove('open');
    icon.textContent = '☰';
  }

  menuButton.addEventListener('click', (e) => {
    e.stopPropagation();
    const isOpen = nav.classList.toggle('open');
    icon.textContent = isOpen ? '✕' : '☰';
  });

  document.addEventListener('click', (e) => {
    if (!nav.contains(e.target) && !menuButton.contains(e.target)) {
      closeMenu();
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeMenu();
  });
});

document.querySelectorAll('.submenu-toggle').forEach(button => {
  button.addEventListener('click', e => {
    e.stopPropagation();
    const parent = button.closest('.has-submenu');
    const expanded = parent.classList.toggle('open');
    button.setAttribute('aria-expanded', expanded);
  });
});
</script>
<script>
const modal = document.getElementById('designModal');
const modalImage = document.getElementById('designModalImage');
const closeBtn = modal.querySelector('.modal-close');

document.querySelectorAll('.plant-tile').forEach(tile => {
  tile.addEventListener('click', () => {
    const key = tile.dataset.modal;
    modalImage.src =
      `assets/images/ranges/plants/${key}-plant-mockup-square.jpg`;
    modal.classList.add('open');
    modal.setAttribute('aria-hidden', 'false');
  });
});

closeBtn.addEventListener('click', () => {
  modal.classList.remove('open');
  modal.setAttribute('aria-hidden', 'true');
});

modal.addEventListener('click', e => {
  if (e.target === modal) {
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden', 'true');
  }
});
</script>

</body>
</html>
