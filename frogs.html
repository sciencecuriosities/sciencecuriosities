<!-- SAME MENU JS AS HOMEPAGE -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const menuButton = document.querySelector('.menu-toggle');
  const nav = document.getElementById('site-nav');
  const icon = menuButton.querySelector('.icon');

  function closeMenu() {
    nav.classList.remove('open');
    icon.textContent = '☰';
  }

  menuButton.addEventListener('click', (e) => {
    e.stopPropagation();
    const isOpen = nav.classList.toggle('open');
    icon.textContent = isOpen ? '✕' : '☰';
  });

  document.addEventListener('click', (e) => {
    if (!nav.contains(e.target) && !menuButton.contains(e.target)) {
      closeMenu();
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeMenu();
  });
});

document.querySelectorAll('.submenu-toggle').forEach(button => {
  button.addEventListener('click', e => {
    e.stopPropagation();
    const parent = button.closest('.has-submenu');
    const expanded = parent.classList.toggle('open');
    button.setAttribute('aria-expanded', expanded);
  });
});
</script>
  <script>
const modal = document.getElementById('frogModal');
const modalImage = document.getElementById('frogModalImage');
const closeBtn = modal.querySelector('.modal-close');

document.querySelectorAll('.frog-tile').forEach(tile => {
  tile.addEventListener('click', () => {
    const image = tile.dataset.image;
    modalImage.src = `assets/images/ranges/frogs/${image}`;
    modal.classList.add('open');
  });
});

closeBtn.addEventListener('click', () => {
  modal.classList.remove('open');
});

modal.addEventListener('click', e => {
  if (e.target === modal) {
    modal.classList.remove('open');
  }
});
</script>
